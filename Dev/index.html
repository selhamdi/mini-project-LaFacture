            <form class="inputs">
       <!-- Material input -->

      <!-- Grid column -->
  
      <!-- Grid column -->
      <div class="col">
        <!-- Material input -->
        <div class="md-form mt-0">
          <input type="text" id="lastName" class="form-control col-8 mr-5" placeholder="Last name">
        </div>
      </div>
      <!-- Grid column -->

    </div>
     <!-- Material input -->
     <div class="md-form mt-0">
        <input type="text" id="Nchambre" class="form-control col-6" placeholder="N° de Chambre">

</div>

   </div>
   <button type="submit" id="submet" class="btn btn-primary float-right mt-5><a class="text-white" href="facture.html">Save and Next</a></button>

<script>
  $(function(){
     $('#submet').click(function(){
       var agency = $('#agencyName').val();
        var lname = $('#lastName').val();  
       var ndc = $('#Nchambre').val();
       var dateArr = $('#arrivee').val();
       var dateDep = $('#depart').val();
      localStorage.setItem('getvalue', agency);
       localStorage.setItem('getvalue2', lname);
       localStorage.setItem('getvalue3', ndc);
       localStorage.setItem('getvalue4',dateArr);
       localStorage.setItem('getvalue5',dateDep);
       
      
       window.location.href="facture.html";
     });
  });
</script>
